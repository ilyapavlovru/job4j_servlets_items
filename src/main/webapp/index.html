<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<script>
    function validate() {

        const name = $('#name').val();
        if (name === "") {
            alert("Укажите ваше имя");
            return false;
        }

        const lastName = $('#lastName').val();
        if (lastName === "") {
            alert("Укажите вашу фамилию");
            return false;
        }

        const sexMale = $("#sexMale").prop('checked');
        const sexFemale = $("#sexFemale").prop('checked');
        if (sexMale === false && sexFemale === false) {
            alert("Укажите ваш пол");
            return false;
        }

        const description = $('#description').val();
        if (description === "") {
            alert("Необходимо добавить описание");
            return false;
        }
    }

    function addRow() {

        if (validate() === false) {
            return false;
        }

        const name = $('#name').val();
        const lastName = $('#lastName').val();
        const sexMale = $("#sexMale").prop('checked');

        let chosenSex;
        if (sexMale === true) {
            chosenSex = 'Мужской';
        } else {
            chosenSex = 'Женский';
        }

        const description = $('#description').val();

        $('#table tr:last').after('<tr><td>' + name +'</td><td>' + lastName +'</td><td>' + chosenSex +'</td><td>' + description +'</td></tr>');
    }

</script>

<div class="container">
    <h2>Заполните форму </h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" name="lastName">
        </div>
        <div class="form-group">
            <label for="lastName">Пол:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="sexMale">
                <label class="form-check-label" for="sexMale">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="sexFemale">
                <label class="form-check-label" for="sexFemale">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Описание:</label>
            <div class="form-outline">
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Готово</button>
    </form>
</div>

<div class="container">
    <h2>Таблица</h2>
    <table class="table table-hover" id='table'>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иванов</td>
            <td>Иван</td>
            <td>Мужской</td>
            <td>Java Junior Developer</td>
        </tr>
        <tr>
            <td>Беглов</td>
            <td>Денис</td>
            <td>Мужской</td>
            <td>Java Middle Developer</td>
        </tr>
        <tr>
            <td>Павлов</td>
            <td>Илья</td>
            <td>Мужской</td>
            <td>Java Senior Developer</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn" onclick="addRow()">Добавить</button>
</div>

</body>
</html>
